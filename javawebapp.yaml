apiVersion: v1
kind: Pod
metadata:
  name: javawebapppod
  labels:
    app:  javawebapp
spec:
  containers:
  - name: javawebappcontainer
    image: 18.196.120.254:8082/mavenapp
    ports:
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: javawebappservice
spec:
  type: NodePort
  selector:
     app: javawebapp
  ports:
  - port: 80
    targetPort: 8080
